<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhap a')
  let b = +prompt('nhap b')
  let count = 0;
  for (i = a; i <= b; i++) {
    if (i % 7 == 4) {
      count = count + 1;
    }
  }
  document.write (count + '<br>')
</script>
</body>
</html>
