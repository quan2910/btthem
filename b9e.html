<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap a')
    let b = prompt('nhap b')
    let t = a
    if (a > b) {
      t = t * b
    }
    for (i = a; i <= b; i++) {
      if (a < b)
        t = t * i
    }
    document.write(t)
</script>
</body>
</html>
